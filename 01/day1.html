<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day1</title>
    <link rel="stylesheet" href="day1.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="key key65"><kbd>A</kbd><span>CLAP</span></div>
      <div class="key key83"><kbd>S</kbd><span>HIHAT</span></div>
      <div class="key key68"><kbd>D</kbd><span>KICK</span></div>
      <div class="key key70"><kbd>F</kbd><span>OPENHAT</span></div>
      <div class="key key71"><kbd>G</kbd><span>BOOM</span></div>
      <div class="key key72"><kbd>H</kbd><span>RIDE</span></div>
      <div class="key key74"><kbd>J</kbd><span>SNARE</span></div>
      <div class="key key75"><kbd>K</kbd><span>TOM</span></div>
      <div class="key key76"><kbd>L</kbd><span>TINK</span></div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      (function(){
          
          function playSound(e) {
              const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
              const key = document.querySelector(`.key${e.keyCode}`);
              if(!audio) return;
              key.classList.add('keypress');
              audio.currentTime = 0; 
              audio.play();
            }
            
           /* function changeStyle(e){
              console.log(e);
                  e.target.classList.remove('keypress');
              } */

              function clearStyle(e){
                const key=document.querySelector(`.key${e.keyCode}`);
                key.classList.remove('keypress');
              }
             

         /*  const keys=(document.querySelectorAll('.key'));

          keys.forEach(element => {
              element.addEventListener('transitionend',changeStyle)}) */
          
          window.addEventListener('keyup',clearStyle);
          window.addEventListener('keydown',playSound);
      })();
    </script>
  </body>
</html>
